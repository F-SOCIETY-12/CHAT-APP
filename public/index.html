        <a class="navbar-brand" href="#">JUSTCHAT!</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--self written code-->
    <div class="mainbox">
      <div class="images"></div>

      <div id="loginBox" class="login">
        <input id="inpUserName" class="inp" style="height:40px;" size=40 placeholder="enter your Username">
        <br>
        <input id="inpPassword" class="inp" style="height:40px;" size=40 placeholder="enter your password"
          type="password">
        <br>
        <button id="btnStart" class="button1 btn btn-primary">Start</button>
        <br>
        <hr class="divider1">
        <button id="btnForget" class="button2 btn btn-danger">Forget password ?</button>
      </div>

      <div id="chatBox" class="chat">
        <input id="inpToUser" class="inputs" style="height:40px;" size=40 placeholder="default everyone">
        <br>
        <input id="inpNewMsg" class="inputs" style="height:40px;" size=40 placeholder="type your here">
        <br>
        <button id="btnSendMsg" class="button">PING</button>

        <ul id="ulMsgList"> </ul>

      </div>

      <div id="forgetPassword" class="div3">
        <input id="inpYourID" class="inpYourName" style="height:40px;" size=40 placeholder="input your name">
        <br>
        <button id="btnEnterPass" class="button3 btn btn-info">Get Pass !</button>
        <br>
        <ul id="ulMsgList1" class="ulpart2"></ul>
