<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="buttons.css">


</head>

<body>
  <button class="glow-on-hover" onclick="openForm()" type="button">CHAT WITH OUR EXPERT!</button>



  <div class="chat-popup bg-dark text-light" id="myForm">

    <div id="chatBox" class="chat">
      <h1 style="margin-left:90px; margin-top:8px; font-size:25px;">ANY QUERY?</h1>
      <br>
      <textarea id="inpNewMsg" class="inputs" rows="6" cols="40" placeholder="type here..."></textarea>
      <br>
      <button id="btnSendMsg" class="button btn-warning">PING</button>
      <br>
      <button type="button" class="btncancel button btn-danger" onclick="closeForm()">Close</button>

      <ul id="ulMsgList"> </ul>

    </div>

  </div>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>

</body>

</html>
